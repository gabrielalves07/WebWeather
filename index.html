<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="shortcut icon" href="./src/img/clouds.ico" type="image/x-icon">
    <title>Web Weather</title>
</head>
<body>
    <div id="container">
        <div id="search">
            <form id="search">
                <input type="text" id="input" placeholder="Procure por uma cidade">
                <button id="bt_search">
                    <span class="material-symbols-outlined" style="color: white;">
                    search
                    </span>
                </button>
            </form>
        </div>
        <div id="conteudo">
            <div id="location">
                <div>
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <h3 id="city">City</h3>
                    <img src="https://flagsapi.com/BR/flat/32.png" id="flag">
                </div>
                <h1 id="temp">26 Â°C</h1>
                <div id="icon-temp">
                    <p id="desc">Description</p>
                    <img id="icon" src="http://openweathermap.org/img/wn/02d@2x.png" width="55px" height="55px" alt>
                </div>
                <div id="windAndHumidity">
                    <div id="wind">
                        <span class="material-symbols-outlined">
                            air
                        </span>
                        <p id="wind_text">Wind speed</p>
                    </div>
                    <div id="humidity">
                        <span class="material-symbols-outlined">
                            humidity_high
                        </span>
                        <p id="humidity_text">Humidity</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="initial_div">
            <p>Procure por uma cidade : )</p>
        </div>
        <div id="loading_div">
            <img src="./src/img/loading.gif" id="loading">
        </div>
    </div>

    <script src="./src/js/script.js"></script>
</body>
</html>
